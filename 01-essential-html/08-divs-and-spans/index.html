<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divs & Spans</title>
  </head>
  <body>
    <!-- Header -->
    <div>
      <h1>My Website</h1>
      <!-- Navigation -->
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

    <!-- Section -->
    <div>
      <h2>Section One</h2>
      <p>This is first paragraph in <span>section one</span></p>
      <p>This is second paragraph in <span>section one</span></p>
    </div>

    <div>
      <h2>Section Two</h2>
      <p>This is first paragraph in <span>section two</span></p>
      <p>This is second paragraph in <span>section two</span></p>
    </div>

    <!-- Footer -->
    <p>&copy; 2025 My Website</p>
  </body>
</html>
