<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <!-- Ordered Lists -->
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>

    <!-- Un-ordered Lists -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <!-- Nested Lists -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>
        <ul>
          <li>Item 3</li>
          <li>Item 4</li>
        </ul>
      </li>
      <li>Item 5</li>
    </ul>

    <!-- Definition Lists -->
    <dl>
      <dt>Item 1</dt>
      <dd>Description 1</dd>
      <dt>Item 2</dt>
      <dd>Description 2</dd>
      <dt>Item 3</dt>
      <dd>Description 3</dd>
    </dl>
  </body>
</html>
