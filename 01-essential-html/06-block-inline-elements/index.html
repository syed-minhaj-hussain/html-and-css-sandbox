<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block | Inline Elements</title>

    <style>
      p {
        background: #ccc;
        color: #fff;
        padding: 1rem;
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }
      a {
        background: #831616;
        color: #fff;
        padding: 1rem;
        /* Margin Bottom Can't be applied to Inline Elements */
        /* We need to make the inline element to block element to apply margin-top / bottom */
        /* display: block;  */
        margin-top: 4rem;
        margin-bottom: 4rem;
      }
    </style>
  </head>
  <body>
    <!-- Block Level Elements -->
    <p>Lorem ipsum dolor sit.</p>
    <p>Lorem ipsum dolor sit.</p>

    <!-- Inline Elements -->
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>

    <p>Lorem ipsum dolor sit.</p>
  </body>
</html>
