<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divs & Spans</title>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <h1 class="text-xl">My Website</h1>
      <!-- Navigation -->
      <ul class="nav">
        <li><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>

    <!-- Section -->
    <div class="section text-center" id="about">
      <h2>Section One</h2>
      <p>
        This is first paragraph in <span class="primary-text">section one</span>
      </p>
      <p>
        This is second paragraph in
        <span class="secondary-text">section one</span>
      </p>
    </div>

    <div class="section text-center" id="contact">
      <h2>Section Two</h2>
      <p>
        This is first paragraph in <span class="primary-text">section two</span>
      </p>
      <p>
        This is second paragraph in
        <span class="secondary-text">section two</span>
      </p>
    </div>

    <!-- Footer -->
    <p class="footer" id="footer">&copy; 2025 My Website</p>
  </body>
</html>
