<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divs & Spans</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1 class="text-xl">My Website</h1>
      <!-- Navigation -->
      <nav>
        <ul class="nav">
          <li><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Section -->
    <section id="about">
      <div class="card text-center">
        <h2>Section One</h2>
        <p>
          This is first paragraph in
          <span class="primary-text">section one</span>
        </p>
        <p>
          This is second paragraph in
          <span class="secondary-text">section one</span>
        </p>
      </div>
    </section>

    <section id="contact">
      <div class="card-text-center">
        <h2>Section Two</h2>
        <p>
          This is first paragraph in
          <span class="primary-text">section two</span>
        </p>
        <p>
          This is second paragraph in
          <span class="secondary-text">section two</span>
        </p>
      </div>
    </section>

    <!-- Footer -->
    <footer>&copy; 2025 My Website</footer>
  </body>
</html>
