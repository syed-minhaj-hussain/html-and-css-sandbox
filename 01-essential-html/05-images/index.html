<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
  </head>
  <body>
    <h1>Images</h1>

    <!-- Relative Path -->
    <img src="images/bono-form-3.png" alt="Form" />
    <br />

    <!-- Absolute Path -->
    <img src="https://www.picsum.photos/200/300" alt="Random" />
    <br />

    <!-- Image with title -->
    <img src="images/bono-form-3.png" alt="Form" title="Form" />
    <br />

    <!-- Image with width & height -->
    <img
      src="images/bono-form-3.png"
      alt="Form"
      title="Form"
      width="300"
      height="200"
    />

    <!-- figure & figcaption -->
    <figure>
      <img
        src="images/bono-form-3.png"
        alt="Form"
        title="Form"
        width="300"
        height="200"
      />
      <figcaption>Fig 1. Form</figcaption>
    </figure>
  </body>
</html>
