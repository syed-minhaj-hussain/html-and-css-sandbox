<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Input Attributes</title>
  </head>
  <body>
    <form>
      <div>
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter Name"
          value="John Doe"
          required
          minlength="3"
          maxlength="10"
        />
      </div>
      <br />
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter Valid Email"
          value="test@test.com"
          required
          minlength="3"
          disabled
        />
      </div>
      <br />
      <div>
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter Your Password"
          required
          minlength="3"
          maxlength="10"
        />
      </div>
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
