<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheckBoxes & Radio Inputs</title>
  </head>
  <body>
    <h1>Favourite Programming Languages</h1>
    <form>
      <label for="HTML">
        <input type="checkbox" name="langauges" id="HTML" />HTML
      </label>
      <label for="CSS">
        <input type="checkbox" name="langauges" id="CSS" />CSS
      </label>
      <label for="javascript">
        <input type="checkbox" name="langauges" id="javascript" />Javascript
      </label>
    </form>

    <h2>Product Size</h2>
    <form>
      <label for="small">
        <input type="radio" name="size" id="small" />Small
      </label>
      <label for="medium">
        <input type="radio" name="size" id="medium" />Meduum
      </label>
      <label for="large">
        <input type="radio" name="size" id="large" />Large
      </label>
    </form>
  </body>
</html>
