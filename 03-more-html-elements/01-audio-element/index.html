<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Element</title>
  </head>
  <body>
    <h1>Audio Element</h1>

    <audio
      src="../file_example_MP3_700KB.mp3"
      controls
      muted
      type="audio/mp3"
    ></audio>
    <audio
      src="../file_example_MP3_700KB.mp3"
      controls
      autoplay
      muted
      type="audio/mp3"
    ></audio>

    <!-- source tag -->
    <audio controls muted>
      <source src="../file_example_MP3_700KB.mp3" type="audio/mp3" loop />
      <p>Your audio type is not supported by the browser</p>
    </audio>
  </body>
</html>
