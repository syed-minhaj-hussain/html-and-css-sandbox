<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <h1>Tables</h1>
    <table border="1">
      <colgroup>
        <col style="background-color: aquamarine" />
        <col style="background-color: beige" />
        <col style="background-color: burlywood" />
        <col style="background-color: cadetblue" span="2" />
      </colgroup>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th colspan="2">Telephone Number</th>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>johndoe@gmail.com</td>
        <td>111-222-3333</td>
        <td>222-333-4444</td>
      </tr>
      <tr>
        <td>Jane</td>
        <td>Doe</td>
        <td>janedoe@gmail.com</td>
        <td>222-333-4444</td>
        <td>111-222-3333</td>
      </tr>
    </table>
  </body>
</html>
