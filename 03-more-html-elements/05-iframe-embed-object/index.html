<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe | Embed | Object</title>
  </head>
  <body>
    <!-- Iframe -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/gxs9mwjH0wA?si=3o3SC3yUTtC8XeEb"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <br />

    <!-- Webpage -->
    <iframe src="../04-tables/index.html" width="350" height="550"></iframe>
    <br />

    <!-- PDF -->
    <iframe src="../invoicesample.pdf" width="350" height="550"></iframe>
    <br />

    <!-- Map -->
    <iframe
      width="500"
      height="315"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3152.0000000000005!2d-122.0841926846827!3d37.42240897982596!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808f7e3f0b0b8a3d%3A0x7f3f7e3f0b0b8a3d!2sGoogleplex!5e0!3m2!1sen!2sus!4v1605720000000!5m2!1sen!2sus"
    ></iframe>
    <br />

    <!-- Calender -->
    <iframe
      width="500"
      height="315"
      src="https://calendar.google.com/calendar/embed?src=en.usa%23holiday%40group.v.calendar.google.com&ctz=America%2FLos_Angeles"
    ></iframe>
    <br />

    <!-- Object -->
    <object
      data="https://www.youtube.com/embed/gxs9mwjH0wA?si=3o3SC3yUTtC8XeEb"
      width="560"
      height="315"
    ></object>
    <br />

    <!-- Embed -->
    <embed
      src="https://www.youtube.com/embed/gxs9mwjH0wA?si=3o3SC3yUTtC8XeEb"
      width="560"
      height="315"
    />
  </body>
</html>
