<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@300;400;500;600;700;800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Freelancer Form Challenge</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <h3>Need to hire a freelancer?</h3>
        <p>
          Sign up, type in what you need and receive free quotes in seconds.
        </p>
        <form>
          <div class="form-group">
            <input
              type="text"
              name="text"
              placeholder="What do you need done?"
            />
          </div>
          <div class="form-group">
            <button class="btn" type="submit">Post a Project</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
