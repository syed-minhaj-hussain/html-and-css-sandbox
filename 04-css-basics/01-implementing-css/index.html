<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Implementing CSS</title>
    <!-- Internal CSS -->
    <style>
      h1 {
        color: rgb(185, 73, 32);
      }
      p {
        color: rgb(211, 129, 57);
      }
    </style>
  </head>
  <body>
    <!-- Inline CSS -->
    <h1 style="color: blue; font-size: 50px">This is a Heading</h1>
    <p style="color: cadetblue">This is a Paragraph</p>

    <!-- Internal CSS -->
    <h1>This is a Heading</h1>
    <p>This is a Paragraph</p>

    <!-- 
    CSS Specifity:
    -------------
    External CSS > Inline CSS > Internal CSS
      -->
  </body>
</html>
