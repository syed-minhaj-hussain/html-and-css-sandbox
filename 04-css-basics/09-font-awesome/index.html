<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@300;400;500;600;700;800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"

    />

  <body>
    <h1>Font Awesome</h1>
    <i class="fa-chisel fa-regular fa-image"></i>
    <i class="fa-solid fa-house"></i>
    <i class="fa-brands fa-linkedin" fa-3x></i>

    <h1>sizes</h1>
    <i class="fas fa-clock fa-2x"></i>
    <i class="fas fa-clock fa-3x"></i>

    <i class="fas fa-circle-user fa-4x"></i>
